<div class="body">
  <h3 class="favTitle">Your Favorite Recipes</h3>
  <tbody class="mainBody">
    <tr *ngFor="let favorite of favorites" class="stuffBox">
      <td class="resItem">
        <div class="card">
          <div class="card-header">{{ favorite.title }}</div>
          <div class="card-body">
            <p>Cook Time:  {{favorite.readyInMinutes}}</p>
            <p>ingredients:  {{favorite.ingredients}}</p>
            <p>Instructions:  {{favorite.instructions}}</p>
          </div>
      <td class="btnBox">
        <button type="button"
                class="btn btn-outline-danger btn-rounded"
                data-mdb-ripple-color="dark" (click)="deleteFavoriteRecipe(favorite.favoritesId)" id="deleteBtn">
          Delete
        </button>
      </td>
</div>
